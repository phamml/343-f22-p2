<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Average">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Find Your Groove</title>
</head>
<body>
    <div class="header">
        <h1>Finding Films</h1>
    </div>

    <div class="description">
        <p>Welcome to Finding Films, where you can find all the information about your favorite flicks! Just simply use the search box
            to find your desired movies and read all about the movies' details to find which one you're watching next!
        </p>
    </div>
    
    <div class="input">
        <h2>Search By Title</h2>
        <div class="search">
          <input type="text" name="" id="query" placeholder="Search...">
          <label for="check" class="action-search">
            <i class="fas fa-search" id="submit"></i>
          </label>
        </div>
        <button type="button" id="all1">All</button>
        <button type="button" id="2000">Released 2000 and Later</button>
        <button type="button" id="2010">Released 2010 and Later</button>
        <button type="button" id="sortAtoZ">Sort A to Z</button>
        <button type="button" id="sortZtoA">Sort Z to A</button>
    </div>
    <div id="error"></div>
    <div id="results-movies"></div>

    <script src="script.js"></script>
</body>
</html>
